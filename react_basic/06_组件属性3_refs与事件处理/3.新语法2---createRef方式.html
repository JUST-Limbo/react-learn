<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="example"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于解析jsx为js -->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">
    class MyComponent extends React.Component {

      // 调用React.createRef()创建了一个用于保存ref的容器,且该容器是'专人专用'只能保存一个ref
      myRef = React.createRef()
      myRef2 = React.createRef()

      clickHandle = () => {
        console.log(this.myRef.current.value)
        // alert(this.refs.input1.value)
      }
      blurHandle = (e) => {
        // alert(this.refs.input2.value)
        alert(e.target.value)
      }
      render() {
        return (
          <div>
            <input type="text" ref={this.myRef} />&nbsp;
            <button onClick={this.clickHandle}>点我提示数据</button>
            <input type="text" ref={this.myRef2} placeholder="失去焦点提示" onBlur={this.blurHandle} />
          </div>
        )
      }
    }
    ReactDOM.render(<MyComponent />, document.getElementById('example'))
  </script>
</body>

</html>
