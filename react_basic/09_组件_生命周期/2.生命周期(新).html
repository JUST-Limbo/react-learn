<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="example"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于解析jsx为js -->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">
    class App extends React.Component {
      state = { data: 'React' }

      // getDerivedStateFromProps钩子用于取代:componentWillMount componentWillUpdate
      static getDerivedStateFromProps(props, state) {
        console.log('-getDerivedStateFromProps-');
        return { a: 1 }
      }

      componentDidMount() {
        console.log('-componentDidMount-');
        setTimeout(() => {
          this.setState({ data: '0111' })
        }, 2000)
      }

      componentDidUpdate(props, state, data) {
        console.log('-componentDidUpdate-', props, state, data);
      }

      getSnapshotBeforeUpdate(props, state) {
        console.log('-getSnapshotBeforeUpdate-');
        return null
      }

      render() {
        console.log('-render-');
        return (
          <h1>hello,{this.state.data}</h1>
        )
      }
    }
    ReactDOM.render(<App name="kobe" />, document.getElementById('example'))
  </script>
</body>

</html>
