<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="test"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel 用于解析jsx为js -->
    <script src="../js/babel.min.js"></script>
    <!-- 使用js语法创建虚拟DOM -->
    <script type="text/javascript">
      let myID = "aTgUiGu"
      let myData = "helloWoRld"

      // 1.使用js语法创建虚拟DOM
      let vDOM = React.createElement(
        "h2",
        {
          id: myID.toLowerCase(),
        },
        myData.toLowerCase()
      )
      // 2.渲染虚拟DOM到页面
      ReactDOM.render(vDOM, document.getElementById("test"))
    </script>

    <!-- 使用jsx语法创建虚拟DOM -->
    <script type="text/babel">
      // 1.jsx创建虚拟DOM
      let vDOM2 =( 
        <h1 id={myID.toUpperCase()}>
          {myData.toUpperCase()}
        </h1>
      )
      // 渲染虚拟DOM到页面
      ReactDOM.render(vDOM2, document.getElementById("test2"))
    </script>
    <!-- 
      备注:
        1.虚拟DOM的本质到底是什么? 
          js中的一般Object对象.
        2.虚拟DOM与真实DOM有何区别
          虚拟DOM比较'轻' 真实DOM比较'重'
     -->
  </body>
</html>
