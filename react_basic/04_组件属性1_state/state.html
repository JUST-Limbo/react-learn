<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="example1"></div>
  <div id="example2"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于解析jsx为js -->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">
    class Weather extends React.Component {
      constructor(props) {
        // 构造器里的this是组件类的实例对象
        super(props)
        this.state = {
          isHot: true
        }
        this.demo = this.demo.bind(this)
      }
      demo() {
        // demo里的this是undefined
        // 在类组件中所有自定义的方法中的this都是undefined
        // 组件实例对象的state 1.不能直接修改 2.不能直接更新
        // this.state.isHot = !this.state.isHot
        this.setState({ isHot: !this.state.isHot })
      }
      render() {
        let { isHot } = this.state
        // render里的this是组件类的实例对象
        return <h1 onClick={this.demo}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
        // return <h1>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
      }
    }
    ReactDOM.render(<Weather />, document.getElementById('example1'))
  </script>
</body>

</html>
