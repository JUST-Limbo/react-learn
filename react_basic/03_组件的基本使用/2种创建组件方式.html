<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="example1"></div>
  <div id="example2"></div>
  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom 用于操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel 用于解析jsx为js -->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">
    // <!-- 1.使用工厂函数创建组件 -->
    function Mycomponent(){
      console.log(this) // 工厂函数中的this是undefined
      return (
        <div>
          <h1>我是工厂函数创建的组件(一些简单组件用这种方式创建)</h1>
          <Haha/>
        </div>
      )
    }
    function Haha(){
      return (
        <h3>哈哈</h3>
      )
    }
    // 下面这行代码 1.寻找Mycomponent是否定义 2.如果定义了,调用同名函数,返回值渲染
    ReactDOM.render(<Mycomponent/>,document.getElementById('example1'))

    // 2.ES6类组件
    class Mycomponent2 extends React.Component {
      // constructor(a) {
      //   super(a)
      // }
      // 重写从父类继承的render
      render(){
        // 类组件中render方法里的this是组件的实例对象
        console.log(this)
        return (
          <h1>我是ES6类创建的组件(一些复杂组件用这种方式创建)</h1>
        )
      }
    }
    // 下面这行代码 1.创建了一个Mycomponent2实例 2.通过该实例调用到了render,从而获取了返回值并渲染
    ReactDOM.render(<Mycomponent2 />, document.getElementById('example2'))
  </script>
</body>

</html>
